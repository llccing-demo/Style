<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>用table布局实现元素居中</title>
  <link href="https://cdn.bootcss.com/meyer-reset/2.0/reset.css" rel="stylesheet">
  <style>
    .box {
      height: 200px;
      margin: 0 auto;
    }

    .center {
      display: table;
      height: 100%;
      width: 200px;
      margin: 0 auto;
      border: 1px solid;
    }

    .center>span {
      display: table-cell;
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="center"><span>centered content</span></div>
  </div>
</body>

</html>
