<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>弹出菜单</title>
  <link href="https://cdn.bootcss.com/meyer-reset/2.0/reset.css" rel="stylesheet">
  <style>
    .reference {
      background-color: #FF6347;
      width: 100px;
      height: 100px;
      position: relative;
    }

    .popout-menu {
      position: absolute;
      display: none;
      align-items: center;
      padding-left: 20px;
      left: 100%;
      width: 80px;
      height: 80px;
      color: #fff;
      background-color: #333;
    }

    .reference:hover .popout-menu{
      display: flex;
    }
  </style>
</head>

<body>
  <div class="reference">
    <div class="popout-menu">Popout menu</div>
  </div>
</body>

</html>
