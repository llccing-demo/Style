<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>禁止选中</title>
  <style>
    body{
      margin-top: 200px;
      text-align: center;
    }
    .unselectable{
      user-select: none;
    }
  </style>
</head>
<body>
  <p>you can select me.</p>
  <p class="unselectable">you can't select me!</p>
</body>
</html>
